<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NC Traders Hub: Your go-to platform for trade insights and inspiration.">
  <meta name="keywords" content="trading, market insights, trading blog, investment, trading tips">

  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="script/script.js"></script>
  <script type="module" src="script/auth.js"></script>

<body>
  <header>
    <div class="container">
      <h1>NC Traders Hub</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>

  <main>

      <h2>User Information</h2>

        <p><strong>UID:</strong> <span id="user-id"></span></p>

    <section id="user-actions">
      <h2>Actions</h2>
      <button id="update-profile-btn">Update Profile</button>
    </section>
    <section id="user-posts">
      <h2>Your Posts</h2>
      <div id="posts-list"></div>
    </section>
    
  </main>
  <section id="contact" class="contact">
